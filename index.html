<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Code Review Newsletter</title>
  </head>
  <body>
    <header>
      <h2 id = "title">THE CODE REVIEW</h2>
    </header>
    <div class="container">
      <main>
        <div class="sign-up">
          <h2 id = "subheader">Signup for our newsletter</h2>
          <p class = "header-text">Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <div class="form">
          <form class="" action="index.html" method="post">
            <fieldset class = "contact">
              <legend>Contact Information</legend>
              <div class="card">
                <label for="name">Full Name</label>
                <input required type="text" id="name" name="user_name" placeholder="Required "><br>
              </div>
              <div class="card">
                <label for="email">Email Address</label>
                <input required type="email" id="email" name="user_email" placeholder="Required "><br>
              </div>
              <div class="card">
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="user_number" placeholder="Ex: 123-456-7890"><br>
              </div>
              <div class="card">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address"><br>
              </div>
              <div class="card">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city"><br>
              </div>
              <div class="card">
                <label for="state">State</label>
                <select id="state" name="user_state">
                  <option value="" disabled selected hidden>Choose State</option>
                  <option value="AL">Alabama</option>
                	<option value="AK">Alaska</option>
                	<option value="AZ">Arizona</option>
                	<option value="AR">Arkansas</option>
                	<option value="CA">California</option>
                	<option value="CO">Colorado</option>
                	<option value="CT">Connecticut</option>
                	<option value="DE">Delaware</option>
                	<option value="DC">District Of Columbia</option>
                	<option value="FL">Florida</option>
                	<option value="GA">Georgia</option>
                	<option value="HI">Hawaii</option>
                	<option value="ID">Idaho</option>
                	<option value="IL">Illinois</option>
                	<option value="IN">Indiana</option>
                	<option value="IA">Iowa</option>
                	<option value="KS">Kansas</option>
                	<option value="KY">Kentucky</option>
                	<option value="LA">Louisiana</option>
                	<option value="ME">Maine</option>
                	<option value="MD">Maryland</option>
                	<option value="MA">Massachusetts</option>
                	<option value="MI">Michigan</option>
                	<option value="MN">Minnesota</option>
                	<option value="MS">Mississippi</option>
                	<option value="MO">Missouri</option>
                	<option value="MT">Montana</option>
                	<option value="NE">Nebraska</option>
                	<option value="NV">Nevada</option>
                	<option value="NH">New Hampshire</option>
                	<option value="NJ">New Jersey</option>
                	<option value="NM">New Mexico</option>
                	<option value="NY">New York</option>
                	<option value="NC">North Carolina</option>
                	<option value="ND">North Dakota</option>
                	<option value="OH">Ohio</option>
                	<option value="OK">Oklahoma</option>
                	<option value="OR">Oregon</option>
                	<option value="PA">Pennsylvania</option>
                	<option value="RI">Rhode Island</option>
                	<option value="SC">South Carolina</option>
                	<option value="SD">South Dakota</option>
                	<option value="TN">Tennessee</option>
                	<option value="TX">Texas</option>
                	<option value="UT">Utah</option>
                	<option value="VT">Vermont</option>
                	<option value="VA">Virginia</option>
                	<option value="WA">Washington</option>
                	<option value="WV">West Virginia</option>
                	<option value="WI">Wisconsin</option>
                	<option value="WY">Wyoming</option>
                </select><br>
              </div>
              <div class="card">
                <label for="zip-code">Zip Code</label>
                <input type="number" id="zip-code" name="user_zip">
              </div>
            </fieldset>
            <fieldset class="options">
              <legend>Newsletter</legend>
              <label>Select the newsletters you would like to recieve</label>
              <input type="checkbox" id="html_checkbox" value="newsletter_html" name="newsletter_choice"><label for="html_checkbox" class = "select">HTML News</label><br>
              <input type="checkbox" id="CSS" value="newsletter_css" name="newsletter_choice"><label for="CSS" class = "select">CSS News</label><br>
              <input type="checkbox" id="Javascript" value="newsletter_javascript" name="newsletter_choice"><label for="Javascript" class = "select">Javascript News</label><br>
              <label class = "legend">Newsletter format</label>
              <input type="radio" id="html_radio" value="html" name="format"><label for="html_radio" class = "select">HTML</label><br>
              <input type="radio" id="plain_text" value="plain" name="format"><label for="plain_text" class = "select">Plain Text</label>
              <label for="other-topics" class = "legend">Other topics you'd like to hear about</label>
              <textarea name="other-topics" id = "other-topics"></textarea>
              <input type="button" name="submit" value="Sign Up">
            </fieldset>
          </form>
        </div>
      </main>
    </div>
    <footer>
      <p id="footertext">Copyright The Code Review</p>
    </footer>
  </body>
</html>
